        <script>
           const menuBtn = document.querySelector(".menu-icon span");
           const searchBtn = document.querySelector(".search-icon");
           const cancelBtn = document.querySelector(".cancel-icon");
           const items = document.querySelector(".nav-items");
           const form = document.querySelector("form");
           menuBtn.onclick = ()=>{
             items.classList.add("active");
             menuBtn.classList.add("hide");
             searchBtn.classList.add("hide");
             cancelBtn.classList.add("show");
           }
           cancelBtn.onclick = ()=>{
             items.classList.remove("active");
             menuBtn.classList.remove("hide");
             searchBtn.classList.remove("hide");
             cancelBtn.classList.remove("show");
             form.classList.remove("active");
             cancelBtn.style.color = "#ff3d00";
           }
           searchBtn.onclick = ()=>{
             form.classList.add("active");
             searchBtn.classList.add("hide");
             cancelBtn.classList.add("show");
           }
    <!-- Required meta tags -->

    <title>ADD YOUR STOCKS</title>
  </head>
  
  <body>
    <h1>Add New Stocks</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <form action="/add" method="POST"> 
     
      </div>
      <div class="row mb-3">
        <label for="STOCK NAME" class="col-sm-2 col-form-label">STOCK NAME</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="sname" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="SYMBOL NAME" class="col-sm-2 col-form-label">SYMBOL NAME</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="syname" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="OPEN PRICE" class="col-sm-2 col-form-label">OPEN PRICE</label>
        <div class="col-sm-5">
          <input type="number" step="any" class="form-control" name="oprice" id="inputPassword3">
        </div>
      </div>
      <form>
        <div class="row mb-3">
          <label for="HIGH PRICE" class="col-sm-2 col-form-label">HIGH PRICE</label>
          <div class="col-sm-5">
            <input type="number" step="any" class="form-control" name="hprice"  id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="LOW PRICE" class="col-sm-2 col-form-label">LOW PRICE</label>
          <div class="col-sm-5">
            <input type="number"  step="any" class="form-control" name= "lprice" id="inputPassword3">
          </div>
        </div>
  
        <div class="row mb-3">
          <label for="STOCK EXCHANGE" class="col-sm-2 col-form-label">STOCK EXCHANGE TYPE</label>
          <div class="col-sm-5">
            <input type="text"  step="any" class="form-control" name= "setype" id="inputPassword3">
          </div>
           

      </div>
      <button type="submit" class="btn btn-primary">Add Stock</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SL NO</th>
          <th scope="col">STOCK NAME</th>
          <th scope="col">SYMBOL NAME</th>
          <th scope="col">OPEN PRICE</th>
          <th scope="col">HIGH PRICE</th>
          <th scope="col">LOW PRICE</th>
          <th scope="col">STOCK EXCHANGE TYPE</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
      {% for add in astock  %}
        
    

        <tr>
          <th scope="row">{{ loop.index}}</th>
          <td>{{ add.sname }}</td>
          <td>{{ add.syname }}</td>
          <td>{{ add.oprice }}</td>
          <td>{{ add.hprice }}</td>
          <td>{{ add.lprice }}</td>
          <td>{{ add.setype }}</td>
          <td>
            <a href="/upstocks/{{add.slno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
            <a href="/delete/{{add.slno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
            </td>
          </tr>
        </tr>
        {% endfor %}
      </tbody>
    </table>
