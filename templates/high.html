<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>All Time High</title>
  </head>
  <body>
    <h1>52-Weeks High</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <form>
      <div class="row mb-3">
        <label for="STOCK NAME" class="col-sm-2 col-form-label">STOCK NAME</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="SYMBOL NAME" class="col-sm-2 col-form-label">SYMBOL NAME</label>
        <div class="col-sm-5">
          <input type="text" step="any" class="form-control" id="inputPassword3">
        </div>
      </div>
      <form>
        <div class="row mb-3">
          <label for="STOCK PRICE" class="col-sm-2 col-form-label">STOCK PRICE</label>
          <div class="col-sm-5">
            <input type="number" step="any" class="form-control" id="inputEmail3">
          </div>
        </div>
        
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">STOCK EXCHANGE TYPE</legend>
        <div class="col-sm-5">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gr" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          NSE-EQ
        </label>
      </div>
      <div class="col-sm-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gr" id="gridRadios2" value="option2">
      <label class="form-check-label" for="gridRadios2">
        BSE-EQ
          
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Please confirm
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Stock</button>
    </form>
    <table class="table">
      <thead>
        <tr>
            <th scope="col">SL NO</th>
            <th scope="col">STOCK NAME</th>
            <th scope="col">SYMBOL NAME</th>
            <th scope="col">STOCK PRICE</th>
      
            <th scope="col">STOCK EXCHANGE TYPE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
