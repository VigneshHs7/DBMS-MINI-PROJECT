<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ADD YOUR STOCKS</title>
  </head>
  
  <body>
    <h1>UPDATE OR DELETE STOCKS</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <form action="/upstocks/{{add.slno}}"method="POST"> 
     
      </div>
      <div class="row mb-3">
        <label for="STOCK NAME" class="col-sm-2 col-form-label">STOCK NAME</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" value="{{add.sname}}" name="sname" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="SYMBOL NAME" class="col-sm-2 col-form-label">SYMBOL NAME</label>
        <div class="col-sm-5">
          <input type="text" class="form-control"  value="{{  add.syname }}" name="syname" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="OPEN PRICE" class="col-sm-2 col-form-label">OPEN PRICE</label>
        <div class="col-sm-5">
          <input type="number" step="any" class="form-control"  value="{{  add.oprice }}" name="oprice" id="inputPassword3">
        </div>
      </div>
      <form>
        <div class="row mb-3">
          <label for="HIGH PRICE" class="col-sm-2 col-form-label">HIGH PRICE</label>
          <div class="col-sm-5">
            <input type="number" step="any" class="form-control" value="{{  add.hprice }}"  name="hprice"  id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="LOW PRICE" class="col-sm-2 col-form-label">LOW PRICE</label>
          <div class="col-sm-5">
            <input type="number"  step="any" class="form-control" value="{{  add.lprice }}" name= "lprice" id="inputPassword3">
          </div>
        </div>
  
        <div class="row mb-3">
          <label for="STOCK EXCHANGE TYPE" class="col-sm-2 col-form-label">STOCK EXCHANGE TYPE</label>
          <div class="col-sm-5">
            <input type="text"  step="any" class="form-control" value="{{  add.setype }}" name= "setype" id="inputPassword3">
          </div>
           

      </div>
      <button type="submit" class="btn btn-primary">update</button>
    </form>
   
  </body>
</html>
